<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="nav-extended">
      <div class="nav-wrapper">
        <mat-toolbar>
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span class="brand-logo">Angular Blog</span>
          <span class="mat-nav-list-header" *ngIf="!(isHandset$ | async)">
            <ul>
              <li>
                <a mat-list-item href="#">Home</a>
              </li>
            </ul>
            <ul>
              <li>
                <a mat-list-item href="Page2">Page 2</a>
              </li>
            </ul>
            <ul>
              <li>
                <a mat-list-item href="Page3">Page 3</a>
              </li>
            </ul>
            <ul>
              <li>
                <a mat-list-item [matMenuTriggerFor]="menu">Sub Menu</a>
                <mat-menu #menu="matMenu">
                  <a mat-menu-item href="Page4-1">Page 4-1</a>
                  <a mat-menu-item href="Page4-2">Page 4-2</a>
                </mat-menu>
              </li>
            </ul>
          </span>
        </mat-toolbar>
      </div>

      <div class="nav-header de">
        <h1>I MAKE THINGS</h1>
        <div class="ge">My slogan at the time was</div>
      </div>
    </div>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
